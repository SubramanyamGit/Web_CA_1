<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  <title>Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Reach out with any inquiries or feedback.</p>
      </div>
    
      <!-- Main Content -->
      <div class="container my-5">
        <div class="row g-4">
          
          <!-- Contact Form -->
          <div class="col-lg-7">
            <div class="form-section">
              <h3>Send Us a Message</h3>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
              </form>
            </div>
          </div>
    
          <!-- Contact Information -->
          <div class="col-lg-5">
            <div class="info-section mb-4">
              <h4>Contact Information</h4>
              <p><i class="fas fa-map-marker-alt"></i> 123 Main St, Dublin, Ireland</p>
              <p><i class="fas fa-phone-alt"></i> +353 123 456 789</p>
              <p><i class="fas fa-envelope"></i> info@yourwebsite.com</p>
              <div class="social-icons mt-3 ">
                <a href="#" class="me-3"><i class="fab fa-facebook"></i></a>
                <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </div>
            </div>
            <!-- Map Embed -->
            <iframe class="map w-100" 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.692430293938!2d-6.260259784257071!3d53.349805979979885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e9b68a1a4b7%3A0x7e1b8ab5e8b92428!2sDublin%2C%20Ireland!5e0!3m2!1sen!2sus!4v1634028150336!5m2!1sen!2sus" 
              allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
      <script src="contact.js"></script>

</body>
</html>
