  <title>Real Estate Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>

              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>

      </nav>

  <section class="banner">
    <h1>Find Your Dream Home</h1>
  </section>

  <section>
    <div class="container mt-5 mb-4">
      <h2>Filter Properties</h2>
      <form class="row g-3">
        <!-- House Type Filter -->
        <div class="col-md-4">
          <label for="houseType" class="form-label">House Type</label>
          <select id="houseType" class="form-select">
            <option selected>Choose House Type</option>
            <option value="Apartment">Apartment</option>
            <option value="Terraced">Terraced</option>
            <option value="Semi-Detached">Semi-Detached</option>
          </select>
        </div>
        <!-- Price Range Filter -->
        <div class="col-md-4">
          <label for="priceRange" class="form-label">Price Range</label>
          <select id="priceRange" class="form-select">
            <option selected>Choose Price Range</option>
            <option value="under-100k">Under €100k</option>
            <option value="100k-500k">€100k - €500k</option>
            <option value="500k-1M">€500k - €1M</option>
            <option value="above-1M">Above €1M</option>
          </select>
        </div>
        <!-- Filter Button -->
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Apply Filter</button>
        </div>
      </form>
    </div>
    

 

    <ul class="list-container container" id="property-list">
      <!-- Properties will be loaded here by JavaScript -->
    </ul>
</section>



<script src="index.js"></script>
</body>
</html>
